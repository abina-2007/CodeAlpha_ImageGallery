<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Image Gallery</h1>

<!-- Filter Buttons -->
<div class="filter-buttons">
    <button onclick="filterSelection('all')">All</button>
    <button onclick="filterSelection('nature')">Nature</button>
    <button onclick="filterSelection('animals')">Animals</button>
    <button onclick="filterSelection('city')">City</button>
</div>

<!-- Gallery -->
<div class="gallery">

    <div class="image nature">
        <img src="https://picsum.photos/id/1018/400/300" onclick="openLightbox(0)">
    </div>

    <div class="image animals">
        <img src="https://picsum.photos/id/1025/400/300" onclick="openLightbox(1)">
    </div>

    <div class="image city">
        <img src="https://picsum.photos/id/1031/400/300" onclick="openLightbox(2)">
    </div>

    <div class="image nature">
        <img src="https://picsum.photos/id/1040/400/300" onclick="openLightbox(3)">
    </div>

    <div class="image animals">
        <img src="https://picsum.photos/id/1062/400/300" onclick="openLightbox(4)">
    </div>

    <div class="image city">
        <img src="https://picsum.photos/id/1076/400/300" onclick="openLightbox(5)">
    </div>

</div>

<!-- Lightbox -->
<div id="lightbox">
    <span class="close" onclick="closeLightbox()">&times;</span>
    <img id="lightbox-img">
    
    <button class="prev" onclick="changeImage(-1)">❮</button>
    <button class="next" onclick="changeImage(1)">❯</button>
</div>

<script src="script.js"></script>
</body>
</html>
